{% extends 'base.html'%}
{% block content %}
<h1>Posts</h1>
{% if user.is_authenticated %}
    <a href="/posts/create/">Create a new post</a>
{% endif %}
<ul>
    {% for post in posts %}
        <a href="{% url 'post_detail' post.id %}">
            <li>
                <p>{{post.content}}</p>
                <p>{{post.created_at}}</p>
                <p>{{post.user.username}}</p>
            </li>
        </a>    
    {% endfor %}
</ul>

{% endblock %}
