{% extends 'base.html' %}

{% block content %}
    <h1>{{post.content}}</h1>
    <p>{{post.created_at}}</p>
    <p>{{post.user.username}}</p>
    {% if user.is_authenticated and user == post.user %}
        <form action="{% url 'delete_post' post.id %}" method="POST">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    {% endif %}
{% endblock %}
