{% extends 'base.html' %}

{% block content %}

        {% else %}
        <a href="/signin/" class="btn btn-primary" style="text-decoration: none;">Iniciar sesi√≥n</a>
        <a href="/signup/" class="btn btn-outline" style="text-decoration: none;">Registrarse</a>
        {% endif %}
    </div>
</div>
{% endblock %}
